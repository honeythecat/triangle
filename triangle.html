<!DOCTYPE html>
<html>
  <head>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>Triangle!</title>
  </head>
  <body>
    <div class="container">
      <h1>What type of Triangle?</h1>

      <form id="triangle">
        <div class="form-group">

          <div class="entry">
            <label for="sideA">Enter your first side here:</label>
            <input class="input-box" id="sideA" type="text" placeholder="ex. 2">
          </div>

          <div class="entry">
            <label for="sideB">Side two:</label>
            <input class="input-box" id="sideB" type="text" placeholder="ex. 2">
          </div>

          <div class="entry">
            <label for="sideC">Side three::</label>
            <input class="input-box" id="sideC" type="text" placeholder="ex. 2">
          </div>

        </div>

        <button type="submit" class="btn btn-success">Make that triangle!</button>
      </form>

<hr>

      <div id="result">
        <p>Your triangle type is: </p><span class="triangle"></span></p>
      </div>

    </div>
  </body>
</html>
